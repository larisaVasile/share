<div id="search-component">
  <h4>Category Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let category of categories$ | async" >
      <a routerLink="/detail/{{category.id}}">
        {{category.name}}
      </a>
    </li>
  </ul>
</div>
